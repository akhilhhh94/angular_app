<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>


<title>Angular Js</title>
<script>
	var app= angular.module('myApp',[]);
	app.controller('myCtrl',['$scope',function($scope){
			$scope.myv="AkhilHH";
	}]);
	app.directive('restrict', function($parse) {
		return {
			restrict: 'A',
			require: 'ngModel',
			link: function(scope, iElement, iAttrs, controller) {
				scope.$watch(iAttrs.ngModel, function(value) {
					if (!value) {
						return;
					}
					$parse(iAttrs.ngModel).assign(scope, value.toLowerCase().replace(new RegExp('[^a-z0-9\-\s]', 'g'), '').replace(/\s+/g, '-'));
				});
			}
		}
	});
	app.directive("akhil",function(){
	return {
		"restrict":'E',
		"template":"<h1>AKHJIL HH- {{myv}}</h1>"
	}
	
	});
</script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl">
<input type="text" restrict ng-model="myv"/>
<label>{{myv}}</label>
<akhil></akhil>	
</body>
</html>
